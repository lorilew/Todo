<html>
<head>
  <title>To-do Lists></title>
</head>
<body>
    <h1>Start a new To-do list</h1>
    <form method="post">
        {% csrf_token %}
        <input id="id_new_item" name="item_text" placeholder="Enter to-do item here."/>
    </form>
    <table id="id_list_table">
        <tr><td>1: {{new_list_item}}</td></tr>
        <tr><td>2: Use peacock feathers to make a fly</td></tr>
    </table>
</body>
</html>
